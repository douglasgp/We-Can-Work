<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#EBEBEB;">
  <form id="profile-form3">
    <ion-list id="profile-list1">
      <ion-item id="profile-input2">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder="Robert Gonzales"></ion-input>
      </ion-item>
      <ion-item id="profile-input10">
        <ion-label>
          Citizenship
        </ion-label>
        <ion-input type="text" placeholder="Venezuela"></ion-input>
      </ion-item>
      <ion-item id="profile-input8">
        <ion-label>
          Phone
        </ion-label>
        <ion-input type="tel" placeholder="(11) 99570-5875"></ion-input>
      </ion-item>
      <ion-item id="profile-input3">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="roberson.miguel@gmail.com"></ion-input>
      </ion-item>
      <ion-item id="profile-input11">
        <ion-label>
          The reason of migration
        </ion-label>
        <ion-input type="email" placeholder="Economy"></ion-input>
      </ion-item>
      <ion-item id="profile-input6">
        <ion-label>
          Skills
        </ion-label>
        <ion-input type="text" placeholder="Construction"></ion-input>
      </ion-item>
      <ion-item id="profile-input7">
        <ion-label>
          Role
        </ion-label>
        <ion-input type="text" placeholder="Engineer"></ion-input>
      </ion-item>
      <ion-item id="profile-input9">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="***********"></ion-input>
      </ion-item>
    </ion-list>
    <button id="profile-button3" ion-button color="assertive" block icon-right on-click="goToYourProfile()">
      Save changes
      <ion-icon name="archive"></ion-icon>
    </button>
  </form>
</ion-content>
